name: "CI"

on: push
# on:
#   push:
#     branches:
#       - "!*"
#     tags:
#       - "v*"

jobs:
  Ubuntu:
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-18.04 ]
        compiler: [ g++-7, g++-9, clang++-6.0, clang++-9 ]
        configuration: [ Debug, Release ]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v1

      - name: Prepare
        run: |
          sudo apt update
          sudo apt install libboost-all-dev libgmp-dev valgrind

      - name: Configure
        env:
          CXX: ${{ matrix.compiler }}
        run: |
          mkdir -p build && cd $_
          cmake .. -DCMAKE_BUILD_TYPE=${{ matrix.configuration }}

      - name: Make
        working-directory: build
        run: make

      - name: Install
        working-directory: build
        run: |
          sudo make install
          sudo ldconfig

      - name: Verbose test
        working-directory: build
        run: ctest -V -R examples

      - name: Test
        working-directory: build
        run: make test
