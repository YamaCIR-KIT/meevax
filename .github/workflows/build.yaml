name: Build and Test
on:
  push:
  schedule:
    - cron: 0 0 * * *
jobs:
  Build:
    runs-on: ${{ matrix.os }}
    env:
      CXX: ${{ matrix.compiler }}
    strategy:
      fail-fast: false
      matrix:
        compiler: [ g++, clang++ ]
        configuration: [ Debug, Release ]
        os: [ ubuntu-18.04, ubuntu-20.04 ]
    steps:
      - uses: actions/checkout@v2
      - name: 1. Setup
        run: ./script/setup.sh -u -a
      - name: 2. Configure
        run: cmake -B build -DCMAKE_BUILD_TYPE=${{ matrix.configuration }}
      - name: 3. Make
        working-directory: build
        run: make -j"$(nproc)"
      - name: 4. Install
        working-directory: build
        run: |
          sudo make install
          sudo ldconfig
      - name: 5. Test
        working-directory: build
        run: make test ARGS=-j"$(nproc)"
  Packaging:
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: true
    steps:
      - uses: actions/checkout@v2
      - run: ./script/setup.sh --update --required
      - run: cmake -B build -DCMAKE_BUILD_TYPE=Release
      - working-directory: build
        run: |
          # cmake --build . --parallel $(nproc)
          cpack --verbose
          sudo dpkg -i *.deb
